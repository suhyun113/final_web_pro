<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Circle Movement with Scrolling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #container {
            width: 3000px;
            height: 3000px;
            position: relative;
            background: linear-gradient(45deg, #f3f3f3 25%, transparent 25%, transparent 75%, #f3f3f3 75%, #f3f3f3),
                        linear-gradient(45deg, #f3f3f3 25%, transparent 25%, transparent 75%, #f3f3f3 75%, #f3f3f3);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
        }
        #circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            /* transition: all 0.3s ease; */
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="assets/images/character/bbugong.gif" id="circle"></div>
        <p>안녕</p>
    </div>

    <script>
        const container = document.getElementById('container');
        const circle = document.getElementById('circle');

        let circleX = window.innerWidth / 2;
        let circleY = window.innerHeight / 2;

        function updateCirclePosition(x, y, instant = false) {
            circleX = x;
            circleY = y;
            if (instant) {
                circle.style.transition = 'none';
            }
            circle.style.left = `${circleX - 25}px`;
            circle.style.top = `${circleY - 25}px`;
            if (instant) {
                circle.offsetHeight; // Trigger reflow
                circle.style.transition = '';
            }
        }

        function centerScreen(x, y) {
            const scrollX = x - window.innerWidth / 2;
            const scrollY = y - window.innerHeight / 2;
            
            window.scrollTo({
                left: scrollX,
                top: scrollY,
                behavior: 'smooth'
            });
        }

        updateCirclePosition(circleX, circleY, true);
        centerScreen(circleX, circleY);

        container.addEventListener('click', (e) => {
            const rect = container.getBoundingClientRect();
            const clickX = e.clientX + window.scrollX - rect.left;
            const clickY = e.clientY + window.scrollY - rect.top;
            
            updateCirclePosition(clickX, clickY);
            centerScreen(clickX, clickY);
        });

        window.addEventListener('resize', () => {
            centerScreen(circleX, circleY);
        });
        
    </script>
</body>
</html>
